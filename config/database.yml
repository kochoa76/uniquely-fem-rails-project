
default:
  adapter: postgresql
  encoding: unicode
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>


development:
  adapter: postgresql
  encoding: unicode
  password: <%= ENV["PG_DEV"] %>
  pool: 5




# Warning: The database defined as "test" will be erased and
